name: Mirror A -> B (SSH)

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Remove workflows directory (so it wonâ€™t exist in B)
        run: |
          rm -rf .github/workflows
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git rm -r --cached .github/workflows || true
          git commit -m "Remove workflows from mirror" || true

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to substitucions
        run: |
          git remote add mirror git@github.com:paraproxectos-ctrl/substitucions.git || true
          git push --force mirror main
