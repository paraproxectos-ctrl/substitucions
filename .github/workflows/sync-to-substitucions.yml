name: Sync to substitucions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      TARGET_OWNER: paraproxectos-ctrl
      TARGET_REPO: substitucions
      TARGET_BRANCH: main

      # Añade aquí lo que quieras copiar. Si no construyes 'dist', no lo pongas.
      FILES_TO_COPY: |
        dist/
        public/
        index.html

      # No tocar archivos de Netlify en el repo destino
      EXCLUDES: |
        --exclude ".netlify/"
        --exclude "netlify.toml"
        --exclude "_redirects"
        --exclude "netlify/"
        --exclude ".netlify.toml"
        --exclude "Netlify.toml"

    steps:
      - name: Checkout source (valente-substitucions)
        uses: actions/checkout@v4

      # Si necesitas build para generar 'dist', DESCOMENTA:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - name: Install & Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Clone target (substitucions)
        run: |
          git clone --depth=1 "https://${{ secrets.PUSH_TOKEN }}@github.com/${TARGET_OWNER}/${TARGET_REPO}.git" target
          cd target
          git checkout ${TARGET_BRANCH}

      - name: Copy changed files (skip if missing)
        run: |
          set -e
          while IFS= read -r path; do
            [ -z "$path" ] && continue
            if [ -e "$path" ]; then
              echo "Copiando $path ..."
              rsync -av ${EXCLUDES} "$path" "target/"
            else
              echo "Saltando $path (no existe)"
            fi
          done <<< "${FILES_TO_COPY}"

      - name: Commit & push if changes
        run: |
          cd target
          git config user.name "github-actions[bot]"
