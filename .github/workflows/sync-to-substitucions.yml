name: Sync to substitucions

on:
  workflow_dispatch:   # permite lanzarlo a mano desde Actions
  push:                # tambi√©n se ejecuta cada vez que hay un push en main
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (valente-substitucions)
        uses: actions/checkout@v3
        with:
          repository: paraproxectos-ctrl/valente-substitucions
          token: ${{ secrets.PUSH_TOKEN }}
          path: source

      - name: Push to destination repo (substitucions)
        run: |
          cd source
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add dest https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/paraproxectos-ctrl/substitucions.git
          git push dest main --force
