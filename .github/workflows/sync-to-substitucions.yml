name: Sync to substitucions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      TARGET_OWNER: paraproxectos-ctrl
      TARGET_REPO: substitucions
      TARGET_BRANCH: main

      # Aquí decimos: copiar TODO
      FILES_TO_COPY: |
        ./

      # Aquí decimos: NO copiar nada de Netlify
      EXCLUDES: |
        --exclude ".netlify/"
        --exclude "netlify.toml"
        --exclude "_redirects"
        --exclude "netlify/"
        --exclude ".netlify.toml"
        --exclude "Netlify.toml"

    steps:
      - name: Checkout source (valente-substitucions)
        uses: actions/checkout@v4

      - name: Clone target (substitucions)
        run: |
          git clone --depth=1 "https://${{ secrets.PUSH_TOKEN }}@github.com/${TARGET_OWNER}/${TARGET_REPO}.git" target
          cd target
          git checkout ${TARGET_BRANCH}

      - name: Copy all project (skip Netlify files)
        run: |
          set -e
          rsync -av ${EXCLUDES} ./ target/

      - name: Commit & push if changes
        run: |
          cd target
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: full sync from valente-substitucions ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin ${TARGET_BRANCH}
          else
            echo "No hay cambios que sincronizar."
          fi
