name: Sync to substitucions

on:
  workflow_dispatch:   # puedes lanzarlo a mano desde Actions
  push:                # se ejecuta con cada push en main
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (valente-substitucions)
        uses: actions/checkout@v3
        with:
          repository: paraproxectos-ctrl/valente-substitucions
          token: ${{ secrets.PUSH_TOKEN }}
          path: source

      - name: Show files in source repo
        run: |
          echo "Contenido del repo fuente:"
          ls -la source

      - name: Configure git
        run: |
          cd source
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add destination remote
        run: |
          cd source
          git remote add dest https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/paraproxectos-ctrl/substitucions.git
          git remote -v

      - name: Push to destination repo (substitucions)
        run: |
          cd source
          echo "Empujando cambios a destino..."
          git push dest main --force
